<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Wish Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Diwali Wish Maker</h1>
    </header>
    <main>
        <div class="container">
            <label for="name">Enter your name: </label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="wish">Write your Diwali wish: </label>
            <textarea id="wish" placeholder="Your Diwali Wish"></textarea>
            <button id="generateWish">Generate Wish</button>
            <div id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
